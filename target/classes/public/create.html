        <div class="logo">
            <span class="icon fa-gem"></span>
        </div>
        <div class="content">
            <div class="inner">
                <h1>Create User</h1>
                <p>Enter first name, surname, age and occupation for your user.</p>
            </div>
        </div>
        <nav>
            <ul>
                <li>
                    <input type="text" id="firstName" name="firstName" placeholder="First name..">

                <li>
                    <input type="text" id="lastName" name="lastName" placeholder="Surname..">
                </li>
                <li>
                    <input type="text" id="age" name="age" placeholder="Age..">
                </li>
                <li>
                    <input type="text" id="occupation" name="occupation" placeholder="Occupation..">
                </li>
                <li><a href="http://localhost:8080/save"><input type="submit" value="Submit"></li>
            </ul>
        </nav>
    </header>
